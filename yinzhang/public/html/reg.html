<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>印章材料商城-印章之家 让印章行业生意更好做</title>
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/jquery.cookie.js"></script>
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/reg.css">
    <script src="../js/header.js"></script>
</head>
<body>
    <div class="container">
        <div id="reger"><img src="../img/index/log.png" alt="" class="point"></div>
    </div>

    <section class="reg">
        <div class="container">
            <div id="reg">
                <div class="top">
                    <div class="float_l">用户注册</div>
                    <div class="float_r f_14 color_grey5">已有账号,<span id="signin" class="color_red point">马上登录</span></div>
                </div>
                <div>
                    <div class="main color_grey5 f_14">
                        <div class="form">
                            <form action="">
                                <div class="first">
                                    手机号 <input type="text" placeholder="请输入手机号" maxlength="11">
                                    <div class="f_12 color_red"></div>
                                </div>
                                <div class="second">
                                     短信验证码 <input type="text" maxlength="6" placeholder="请输入验证码"><input type="button" value="获取验证码" class="sent">
                                     <div class="f_12 color_red"></div>

                                </div>
                                <div class="third">
                                    登录密码 <input type="password" placeholder="请输入6-8位账号密码" maxlength="8">
                                    <div class="f_12 color_red"></div>

                                </div>
                                <div class="forth">
                                    确认密码 <input type="password" placeholder="请重复输入6-8位账号密码" maxlength="8">
                                    <div class="f_12 color_red"></div>

                                </div>
                                <div class="fifth"><input class="point color_white bg_red" type="button" value="立即注册"></div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </section>
    
    
    
    <footer>
        <div class="container">
            <div>
                <div class="float_l part1">
                    <img src="../img/index/message.jpg" alt="">
                    <div class="d_flex con">
                        <div><a href="#" class="hoverred">平台介绍</a><a href="#" class="hoverred">联系我们</a></div>
                        <div><a href="#" class="hoverred">常见问题</a><a href="#" class="hoverred">售后问题</a></div>
                        <div><a href="#" class="hoverred">用户协议</a><a href="#" class="hoverred">售后服务</a></div>
                        <div><a href="#" class="hoverred">入驻流程</a><a href="#" class="hoverred">入驻协议</a></div>
                    </div>
                </div>
                <div class="float_l part2">
                    <img src="../img/index/chat.jpg" alt="">
                </div>
                <div class="float_r part3">
                    <p class="f_14 color_dark">客服电话</p>
                    <p>0755-86576486</p>
                </div>

            </div>
            <div class="f_14 color_dark">Copyright © 2016-2025 印章材料商城 版权所有 保留一切权利 备案号: <a href="#" class="point color_dark">粤ICP备16023802号-4</a></div>
        </div>
    </footer>



    <script src="../js/reg.js"></script>
</body>
</html>
